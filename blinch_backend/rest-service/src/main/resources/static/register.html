
<div class="alert alert-danger" ng-show="error">
    There was a problem registering. Please try again.
</div>


<form role="form"  ng-show="!authenticated">

    <div class="form-group">
        <label for="name">Name:</label> <input type="text" class="form-control" id="name" name="name"/>
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label> <input type="text" class="form-control" id="lastname" name="lastname"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label> <input type="text" class="form-control" id="email" name="email"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="text" class="form-control" id="password" name="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
